<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="mini-wrapper">

    <h2 class="footer-heading">{{ site.job | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <!-- {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%} -->
            {{ site.slogan | escape }}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3 text-right">
        <p>{{- site.copyright | escape -}}</p>
        <p>{{- site.version | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

<div class="footer-sticky">
  <div class="container">
    <span class="text-muted">
      If you want to hire me for works, please <a href="https://docs.google.com/forms/d/12FVvEQaYuHXKjeJCPqyGLzr0L-NVnr2e0XeKlh-aMEU/" target="_blank">PING</a> me here!
    </span>
  </div>
</div>
